        <style>
            .gallery-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                padding: 20px;
                justify-content: center;
            }
            .gallery-item {
                width: calc(33% - 20px); /* Adjust as needed for different screen sizes */
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
                transition: transform 0.3s ease-in-out;
            }
            .gallery-item img:hover {
                transform: scale(1.05);
            }

            /* Responsive adjustments */
            @media (max-width: 992px) {
                .gallery-item {
                    width: calc(50% - 20px);
                }
            }
            @media (max-width: 768px) {
                .gallery-item {
                    width: 100%;
                }
            }
        </style>
